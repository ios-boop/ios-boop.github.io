<!DOCTYPE html>
<html>
<head>
	<title>Chat with GPT-3</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial;
		}

		.container {
			width: 50%;
			margin: auto;
			padding-top: 50px;
		}

		.chatbox {
			background-color: #fff;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			height: 400px;
			overflow-y: scroll;
		}

		.message-row {
			display: flex;
			flex-direction: column;
			margin-bottom: 10px;
		}

		.user-message {
			align-self: flex-start;
			max-width: 70%;
			background-color: #f0f0f0;
			border-radius: 10px;
			padding: 10px;
			margin-right: 30%;
			word-break: break-all;
		}

		.bot-message {
			align-self: flex-end;
			max-width: 70%;
			background-color: #0084ff;
			color: #fff;
			border-radius: 10px;
			padding: 10px;
			margin-left: 30%;
			word-break: break-all;
		}

		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-bottom: 2px solid #0084ff;
			background-color: #f2f2f2;
			font-size: 16px;
		}

		input[type=submit] {
			background-color: #0084ff;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			float: right;
		}

		input[type=submit]:hover {
			background-color: #0066cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Chat with GPT-3</h1>
		<div class="chatbox" id="chat-box"></div>
		<form>
			<input type="text" id="user-input" placeholder="Type your message here...">
			<input type="submit" value="Send" onclick="sendMessage(); return false;">
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@openai/sdk@0.6.1/dist/openai.js"></script>
	<script>
		const openai = require('@openai/api');
		const api_key = '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';

		openai.api_key = api_key;

		function sendMessage() {
			const chatBox = document.getElementById("chat-box");
			const userInput = document.getElementById("user-input").value;

			if (userInput.trim() !== "") {
				chatBox.innerHTML += "<div class='message-row'><div class='user-message'>" + userInput + "</div></div>";

				openai.Completion.create({
					  engine: "davinci",
					  prompt: userInput,
					  max_tokens: 150,
					  n: 1,
					  stop: "\n",
					  temperature: 0.7,
					})
					.then((response) => {
						console.log(response);
						const botMessage = response.choices[0].text.trim();
						chatBox.innerHTML += "<div class='message-row'><div class='bot-message'>" + botMessage + "</div></div>";
					})
					.catch((err) => {
						console.log(err);
						chatBox.innerHTML += "<p>Sorry, an error occurred. Please try again later.</p>";
					});

				userInput.value = "";
			}
		}
	</script>
</body>
</html>
